    <title>O!Shoping</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    {% block link %}
        
    {% endblock link %}
</head>
<body>

        <div id="header">
            <a href="{% url 'main' %}"><h1>O!Shoping</h1></a>

            {% endblock footer %}
        </footer>
    {% endif %}
</body>
</html>
